version: "3"

services:
  eurxd:
    container_name: eurxd
    image: lcnem/eurx:next
    # ports:
    #   - 1317:1317
    #   - 9090:9090
    #   - 26656:26656
    #   - 26657:26657
    volumes:
      - ~/.eurx:/root/.eurx
    command: eurxd start \
      --rpc.laddr=tcp://0.0.0.0:26657 \
      --api.enable=true \
      --api.address=tcp://0.0.0.0:1317 \
      --api.enabled-unsafe-cors=true
    network_mode: host
    restart: always
