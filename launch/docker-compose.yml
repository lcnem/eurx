version: "3"

services:
  eurxd:
    container_name: eurxd
    image: eurx
    volumes:
      - ~/.eurxd:/root/.eurxd
      - ~/.eurxcli:/root/.eurxcli
    command: eurxd start --rpc.laddr=tcp://0.0.0.0:26657
    networks:
      default:
        ipv4_address: 192.168.10.1
    ports:
       - 26656:26656
       - 26657:26657
  eurxcli:
    container_name: eurxcli
    image: eurx
    depends_on:
      - eurxd
    volumes:
      - ~/.eurxd:/root/.eurxd
      - ~/.eurxcli:/root/.eurxcli
    networks:
      default:
        ipv4_address: 192.168.10.2
    ports:
      - 1317:1317
    command: eurxcli rest-server --laddr=tcp://0.0.0.0:1317 --node tcp://192.168.10.1:26657 --trust-node=true
  pricefeed:
    container_name: pricefeed
    image: pricefeed
    depends_on:
      - eurxcli
    env_file:
      - .env
    environment:
      LCD_URL: http://192.168.10.2:1317
    networks:
      - default
  nginx:
    container_name: nginx
    image: nginx:1.15
    depends_on:
      - eurxcli
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8080:8080
    networks:
      - default
networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/16
